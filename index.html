<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Rubicela">
    <meta name="To do list" content="To do list web tool">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <header class="topHeader">
            <div class="logoWrap">
                <img class="logo" src="" alt="">
                <h1 class="appName">TO DO LIST</h1>
            </div>
            <form class="topForm">
                <input class="taskInput" value="Enter your task" type="text">
                <button class="addTask">Add</button>
            </form>
        </header>

        <ul class="rootItem">
            <li class="itemContainer">
                <div class="checkItem">
                    <input class="checkbox" type="checkbox" name="taskName" value="taskName" id="taskID1">
                    <label class="labelTaskName itemTaskNameUnchecked" for="taskID1">Task name</label>
                    <!-- <input class="labelTaskName itemTaskNameEdit" type="text" value="Editing task name"> -->
                </div>
                <div>
                    <button class="editSave">Ed</button>
                    <button class="delete">xx</button>
                </div>
            </li>

            <li class="itemContainer">
                <div class="checkItem">
                    <input class="checkbox" type="checkbox" name="taskName" value="taskName" id="taskID2">
                    <label class="labelTaskName itemTaskNameChecked" for="taskID2">Task name</label>
                    <!-- <input class="labelTaskName itemTaskNameEdit" type="text" value="Editing task name"> -->
                </div>
                <div>
                    <button class="editSave">Ed</button>
                    <button class="delete">xx</button>
                </div>
            </li>

            <li class="itemContainer">
                <div class="checkItem">
                    <input class="checkbox" type="checkbox" name="taskName" value="taskName" id="taskID3">
                    <!-- <label class="labelTaskName itemTaskNameUnchecked" for="taskID1">Task name</label> -->
                    <input class="labelTaskName itemTaskNameEdit" type="text" value="Editing task name">
                </div>
                <div>
                    <button class="editSave">Sa</button>
                    <button class="delete">xx</button>
                </div>
            </li>
        </ul>


    </main>
</body>

</html>
