<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Rubicela">
    <meta name="To do list" content="To do list web tool">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <header class="topHeader">
            <div class="logoWrap">
                <img class="logo" src="" alt="">
                <h1 class="appName">TO DO LIST</h1>
            </div>
            <form class="topForm">
                <input class="taskInput" type="text">
                <button>Add</button>
            </form>
        </header>

        <section class="rootItem">
            <div class="itemContainer">
                <p class="checkItem"><span class="checkmarkUnchecked">&check;</span><span
                        class="itemTaskNameUnchecked">Task name</span></p>
                <div>
                    <button>Edit</button>
                    <button>xx</button>
                </div>
            </div>
            <div class="itemContainer">
                <p class="checkItem"><span class="checkmarkChecked">&check;</span><span class="itemTaskNameChecked">Task
                        name</span></p>
                <div>
                    <button>Edit</button>
                    <button>xx</button>
                </div>
            </div>

            <div class="itemContainer">
                <p class="checkItem"><span class="checkmarkChecked">&check;</span><span class="itemTaskNameEdit">Task
                        name</span></p>
                <div>
                    <button>Edit</button>
                    <button>xx</button>
                </div>
            </div>

            <div class="itemContainer">
                <p class="checkItem"><span class="checkmarkChecked">&check;</span><span class="itemTaskNameEdit">Task
                        name</span></p>
                <div>
                    <button>Edit</button>
                    <button>xx</button>
                </div>
            </div>





            <ul class="itemContainer">
                <li class="checkItem"><input type="checkbox" name="color" value="black" id="black">
                    <label for="black">Black</label>
                    <div>
                        <button>Edit</button>
                        <button>xx</button>
                    </div>
                </li>
            </ul>

        </section>


    </main>
</body>

</html>
